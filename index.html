<!DOCTYPE html>
<html>
	<body>
	<p>Set a value to a variable.</p>
	<p id="Zaber"></p>
	<script>
		function myFunction(x, y) {
		            if (y=== undefined) {
		            y = 2;
		               }  
		return x * y ;
		}
		document.getElementById("Zaber").innerHTML = myFunction(5);
	</script>
	</body>
</html>
